import = ["~/.config/alacritty/themes/rose-pine.toml"]

[window]
opacity = 0.98
dimensions = { columns = 200, lines = 80 }
padding = {x = 0, y=0}
dynamic_padding = true
decorations = "Buttonless"

[font]
normal = { family = "FiraCode Nerd Font", style = "Retina" }
size = 17
offset = {x = 0, y = 1}

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "CreateNewWindow"

